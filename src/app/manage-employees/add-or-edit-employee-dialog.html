<h1 mat-dialog-title>
  Add New Employee
</h1>
<div mat-dialog-content>
  <p>
    Name
  </p>
  <mat-form-field
    class="full-width"
    appearance="fill"
  >
    <mat-label>
      Name
    </mat-label>
    <input
      matInput
      [(ngModel)]="data.employee_name"
    >
  </mat-form-field>
  <p>
    Salary
  </p>
  <mat-form-field
    class="full-width"
    appearance="fill"
  >
    <mat-label>
      Salary
    </mat-label>
    <input
      matInput
      [(ngModel)]="data.employee_salary"
    >
  </mat-form-field>
  <p>
    Age
  </p>
  <mat-form-field
    class="full-width"
    appearance="fill"
  >
    <mat-label>
      Age
    </mat-label>
    <input
      matInput
      [(ngModel)]="data.employee_age"
    >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="close()"
  >
    Close
  </button>
  <button
    mat-button
    [mat-dialog-close]="data"
  >
    Save
  </button>
</div>
